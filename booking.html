<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>
  
  
  Ticket Booking</title>
  <link rel="icon" href="images/logo-dand.jpeg" />

 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Dancing+Script:wght@400;500&family=Jost:wght@300&family=Libre+Baskerville&family=Lora&family=Noto+Serif:wght@500&family=Playfair+Display&family=Poppins:wght@300&family=Quicksand:wght@500&family=Roboto:ital,wght@0,100;1,300&family=Vollkorn:ital@1&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="bookin.css">
</head>
<body>
  <div id="background">
    
 <div class="container">
  
   <h1 class="heading">BOOK YOUR TICKET</h1>
   <form>
     <label class="style" for="tour">Tour:</label>
     <select id="tour" name="tour">
       <option value="botanicalgarden">Botanical Garden Tour</option>
       <option value="conservatory">Conservatory Tour</option>
       <option value="botanicalart">Botanical Art Tour</option>
     </select>
     <br><br>
     <label class="style" for="date">Date:</label>
     <input type="date" id="date" name="date">
     <br><br>
     <label class="style" for="time">Time:</label>
     <input type="time" id="time" name="time">
     <br><br>
     <label class="style" for="number">Number of Tickets:</label>
     <input type="number" id="number" name="number" min="1">
     <br><br>
     <input type="submit" value="Book Now">
   </form>
 </div>
</div>
</body>
</html>
