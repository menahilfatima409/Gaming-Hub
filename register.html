<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/logo-dand.jpeg" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="btoggle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="register.css">
</head>
<body>
  
  <script src="btoggle.js"></script>
    <div class="container-fluid lmab">
      
            <div class="row ">
                <div class="col-md-5 ">
<img src="images/footer.jpeg" alt="" class="image-fluid w-100 h-100 fitr4">
<h1 class="title">REGISTER</h1>
                </div>
                <div class="col-md-7 mt-3 ">
                    <form class="row g-3">
                        <div class="col-md-4 formed2">
                            <label for="inputEmail4" class="form-label">Name</label>
                            <input type="name" class="form-control" id="inputEmail4" required>
                          </div>
                          <div class="col-md-2"></div>
                        <div class="col-md-5 formed2">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" required>
                        </div>
                        
                        <div class="col-12">
                          <label for="number" class="form-label">Phone Number</label>
                          <input type="text" class="form-control" id="number" placeholder="042-11111111" required>
                        </div>
                       
                        <div class="col-md-4">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-3">
                          <label for="inputState" class="form-label" >Province</label>
                          <select id="inputState" class="form-select" required>
                            <option selected>Central Region,</option>
                            <option>Western Region</option>
                            <option>Eastern Region</option>
                            <option>North-East Region</option>

                            <option>North Region</option>

                          </select>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Zip</label>
                          <input type="text" class="form-control" id="inputZip" placeholder="5400" required>
                        </div>
                        <div class="col-12">
                            <label for="number" class="form-label">Account Number</label>
                            <div class="cardcredit"><span class="input-group-text" required>
                                <i class="fa-solid fa-credit-card"></i>
                            </span>
                                <input type="text" class="form-control" id="number" placeholder="123-1234567890123-" required>
                            </div>
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>
                            <span class="input-group-text">.00</span>
                          </div>
                        <div class="col-12">
                          <button onclick="showPopupform()" class="sub6"> Submit</button>

                          <div id="popupform" class="popup">
                           <div class="popup-content">
                              <span class="close" onclick="closePopupform()">&times;</span>
                              <h5 class="thank"><b>Thankyou!!</b></h5>
                             
                           </div>
                          </div>                          
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</body>
</html>
